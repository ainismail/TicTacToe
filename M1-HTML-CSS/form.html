<!DOCTYPE html>
<html>
<head>
<title>Ain Ismail</title>

<body>
<h1>Application Form</h1>
    <label for="name">First Name</label><br>
    <input type="text" id="name" placeholder="20 letters only"
    maxlength="20"><br>

    <label for="lastName">Last Name</label><br>
    <input type="Last Name" id="lastName" placeholder="20 letters only"
    maxlength="20"><br>

    <p>Region</p>
    <input type="radio" id="Asia" name="Region">
    <label for="Asia">Asia</label>
    <input type="radio" id="Europe" name="Region">
    <label for="Europe">Europe</label>
    <input type="radio" id="North America" name="Region">
    <label for="North America">North America</label>
    <input type="radio" id="South America" name="Region">
    <label for="South America">South America</label>
    <input type="radio" id="Africa" name="Region">
    <label for="Africa">Africa</label>

    <p>Coding Class</p>
    <input type="checkbox" id="JavaScript" name="Coding Class">
    <label for="JavaScript">JavaScript</label>
    <input type="checkbox" id="Python" name="Coding Class">
    <label for="Python">Python</label>
    <input type="checkbox" id="HTML/CSS" name="Coding Class">
    <label for="HTML/CSS">HTML/CSS</label><br><br>

    <label for="coding-experience">Your coding experiences:</label>
    <select id="coding-experience">
    <option value="no-experience">No Experiences</option>
    <option value="some-experience">Some Experiences</option>
    <option value="extensive-experience">Extensive Experiences</option>
    </select> Â  

    <br><br><label for="comments">Any other comments for your application</label><br><br>
    <textarea id="comments" rows="10" cols="32"></textarea>

</body>
</html>
