<!DOCTYPE html>
<html>
<head>
<title>Ain Ismail-CSS Selectors</title>
    <style>
        #first {
        color: blue;
        background-color: yellow;
        border: 5px dotted red;
        }

        #second {
        color: red;
        background-color: pink;
        border: 5px dotted blue;
        }
    </style>
</head>

<body>
    <p id="first">I am a paragraph.</p>
    <p id="second">I am a paragraph.</p>

</body>
</html>
